<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFM1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <video muted autoplay loop>
        <source src="/video-gym.mp4">
    </video>
    <div class="layer"></div>
    <div class="ctn-padre">

        <div class="container-1"> 
            <div class="logo">
                <img src="/Gym_logo.png" alt="">

            </div>
        </div>
        <div class="container-2">
            <form action="" class="ctn-formulario">

                <h1>INSCRIPCIÓN GIMNASIO</h1>
                <br>
                <div class="ctn-info">

                    <h3>Nombre</h3>
                    <input class="espacio" type="text" id="txt-nombre" placeholder="escriba su nombre">

                    <h3>Apellido</h3>
                    <input class="espacio" type="text" id="txt-apellido" placeholder="escriba su apellido">

                    <h3>Correo Electrónico</h3>
                    <input class="espacio" type="email" id="correo-electronico"
                        placeholder="escriba su correo correo electrónico">

                    <h3>Teléfono</h3>
                    <input class="espacio" type="text" id="txt-telefono" placeholder="escriba su teléfono">

                    <h3>Fecha de nacimiento</h3>
                    <input class="espacio" type="date" id="txt-fecha">

                    <h3>Contraseña</h3>
                    <input class="espacio" type="password" id="txt-ingrese" placeholder="Ingrese su contraseña">

                    <h3>Confirmar contraseña</h3>
                    <input class="espacio" type="password" id="txt-confirmar" placeholder="Confirmar su contraseña">

                    <input class="boton" type="submit" value="Registrarse">
                </div>
        </div>
        </form>
    </div>
</body>

</html>
